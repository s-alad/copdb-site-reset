{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
      <div class="email-input">{% csrf_token %}</div>
      <div class="redirect-wrapper">
        <div class="email-input">{{ form.as_p }}</div>
      </div>
      
    <div class="redirect-wrapper"><input class="submit" type="submit" value="Send!"></div>
  </form>
{% endblock %}
